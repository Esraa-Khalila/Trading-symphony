<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/account.css" />
    <script src="https://code.iconify.design/iconify-icon/1.0.1/iconify-icon.min.js"></script>
    <title>Edit profile</title>
  </head>
  <body>
    <nav class="navbar"></nav>
    <main class="my_account orders">
      <div class="sidebar_nav"></div>
      <section class="profile_section">
        <h3 class="title">My Profile</h3>
        <div class="profile">
          <div class="personal_item">
            <label for="">First Name</label>
            <div class="confirm_form_number edit_profile">
              <input
                type="text"
                placeholder="Mohammad"
                disabled
                class="edit_input"
              />
              <iconify-icon
                icon="clarity:edit-solid"
                style="color: #ababab"
                class="edit_icon"
              ></iconify-icon>
            </div>
          </div>
          <div class="personal_item">
            <label for="">Middle Name</label>
            <div class="confirm_form_number edit_profile">
              <input type="text" placeholder="Faisal" disabled  class="edit_input" />
              <iconify-icon
                icon="clarity:edit-solid"
                style="color: #ababab"
                class="edit_icon"
              ></iconify-icon>
            </div>
          </div>
          <div class="personal_item">
            <label for="">Last Name</label>
            <div class="confirm_form_number edit_profile">
              <input
                type="text"
                placeholder="Mohammad"
                disabled
                class="edit_input"
              />
              <iconify-icon
                icon="clarity:edit-solid"
                style="color: #ababab"
                class="edit_icon"
              ></iconify-icon>
            </div>
          </div>
          <div class="personal_item">
            <label for="">Email</label>
            <div class="confirm_form_number edit_profile">
              <input
                type="text"
                placeholder="mmm@gmail.com"
                disabled
                class="edit_input"
              />
              <iconify-icon
                icon="clarity:edit-solid"
                style="color: #ababab"
                class="edit_icon"
              ></iconify-icon>
            </div>
          </div>
          <div class="personal_item">
            <label for="">Phone Number</label>
            <div class="confirm_form_number edit_profile">
              <span>
                <iconify-icon icon="twemoji:flag-jordan"></iconify-icon>+962
                |</span
              >
              <input
                type="text"
                placeholder="ex: 785962541"
                disabled
                class="number edit_input"
              />
              <iconify-icon
              icon="clarity:edit-solid"
              style="color: #ababab"
              class="edit_icon"
            ></iconify-icon>
            </div>
          </div>
        </div>
        <hr />
        <h3 class="title">Location</h3>
        <div class="profile">
          <div class="personal_item">
            <label for="">Address</label>
            <div class="confirm_form_number edit_profile">
              <input type="text" placeholder="Irbid" disabled class="edit_input" />
              <iconify-icon
                icon="clarity:edit-solid"
                style="color: #ababab"
                class="edit_icon"
              ></iconify-icon>
            </div>
          </div>
          <div class="personal_item">
            <label for="">Neighborhood</label>
            <div class="confirm_form_number disabled edit_profile">
              <input
                type="text"
                placeholder="Al-shaeikh khalil"
                disabled
                class="edit_input"
              />
              <iconify-icon
                icon="clarity:edit-solid"
                style="color: #ababab"
                class="edit_icon"
              ></iconify-icon>
            </div>
          </div>
          <div class="personal_item">
            <label for="">Building</label>
            <div class="confirm_form_number edit_profile">
              <input type="text" placeholder="Remas 15" disabled  class="edit_input"/>
              <iconify-icon
                icon="clarity:edit-solid"
                style="color: #ababab"
                class="edit_icon"
              ></iconify-icon>
            </div>
          </div>
          <div class="personal_item">
            <label for="">Floor</label>
            <div class="confirm_form_number edit_profile">
              <input type="text" placeholder="2" disabled class="edit_input"/>
              <iconify-icon
                icon="clarity:edit-solid"
                style="color: #ababab"
                class="edit_icon"
              ></iconify-icon>
            </div>
          </div>
        </div>
        <hr />
        <a href="./Edit-profile.html"
          ><button type="button" class="edit_btn">Save</button></a
        >
      </section>
    </main>

    <footer class="footer"></footer>
    <script src="js/nav.js"></script>
    <script src="./js/account.js"></script>
    <script src="./js/sidebar.js"></script>
    <script src="js/footer.js"></script>
  </body>
</html>
