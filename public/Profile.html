<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/account.css" />
    <script src="https://code.iconify.design/iconify-icon/1.0.1/iconify-icon.min.js"></script>
    <title>Profile</title>
  </head>
  <body>
    <nav class="navbar"></nav>
    <main class="my_account">
      <div class="sidebar_nav"></div>
      <section class="profile_section">
        <div class="welcome_mobile"><h2>Hello Mohammad</h2><h3>mmm@gmail.com</h3></div>
        <h3 class="title"> My Profile</h3>
        <div>
          <form class="profile"> 
          <div class="personal_item">
            <label for="">First Name</label
            ><input type="text" placeholder="Mohammad" />
          </div>

          <div class="personal_item">
            <label for="">Middle Name</label
            ><input type="text" placeholder="Faisal" />
          </div>
          <div class="personal_item">
            <label for="">Last Name</label
            ><input type="text" placeholder="Mohammad" />
          </div>
          <div class="personal_item">
            <label for="">Email</label
            ><input type="text" placeholder="mmm@gmail.com" />
          </div>
          <div class="personal_item">
            <label for="">Phone Number</label>
            <div class="confirm_form_number">
              <span>
                <iconify-icon
                  icon="twemoji:flag-jordan"
                  class="confirm_item"
                ></iconify-icon
                >+962 |</span
              >
              <input type="text" placeholder="ex: 785962541" class="number" />
            </div>
          </div>
        </div>
        <hr />
        <h3 class="title">Location</h3>
        <div class="profile">
          <div class="personal_item">
            <label for="">Address</label
            ><input type="text" placeholder="Irbid" />
          </div>
   
          <div class="personal_item">
            <label for="">Neighborhood </label
            ><input type="text" placeholder="Al-shaeikh khalil" />
          </div>
          <div class="personal_item">
            <label for="">Building</label
            ><input type="text" placeholder="Remas 15" />
          </div>
          <div class="personal_item">
            <label for="">Floor</label
            ><input type="text" placeholder="2" />
          </div>
        </div>
        <hr />
        <div class="profile_edit">
        <a href="./Edit-profile.html"><button type="button" class="save_btn">Edit</button></a></div></form>
      </section>
    </main>
    <footer class="footer"></footer>
    <script src="js/nav.js"></script>
    <script src="./js/sidebar.js"></script>
    <script src="js/footer.js"></script>
  </body>
</html>
