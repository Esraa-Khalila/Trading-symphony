<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/register.css" />
    <script src="https://code.iconify.design/iconify-icon/1.0.1/iconify-icon.min.js"></script>
    <title>Register</title>
  </head>
  <body>
    <nav class="navbar"></nav>
    <div class="register">
      <div class="container">
        <h1>Sign Up</h1>

        <from>
          <div class="register_form">
            <div class="register_form_item">
              <label for="">First Name</label>
              <input type="text" placeholder="Enter your name here" />
            </div>
            <div class="register_form_item">
              <label for="">Middle Name</label>
              <input type="text" placeholder="Enter here" />
            </div>
            <div class="register_form_item">
              <label for="">Last Name</label>
              <input type="text" placeholder="Enter here" />
            </div>
            <div class="register_form_item">
              <label for="">Email</label>
              <input type="text" placeholder="ex: mmm@gmail.com" />
            </div>
            <div class="register_password">
              <label>Password</label>
              <div class="register_eye">
                <input type="password" placeholder="******" id="password" />
                <iconify-icon
                  class="eye_icon"
                  icon="ion:eye-off"
                  id="showPassword"
                ></iconify-icon>
              </div>
            </div>
            <div class="register_password">
              <label>Password</label>
              <div class="register_eye">
                <input type="password" placeholder="******" id="password" />
                <iconify-icon
                  class="eye_icon"
                  icon="ion:eye-off"
                  id="showPassword"
                ></iconify-icon>
              </div>
            </div>
            <div class="register_form_item">
              <label for="">Mobile Number</label>
              <div class="register_form_number">
                <span>
                  <iconify-icon
                    class="delivery_item"
                    icon="twemoji:flag-jordan"
                  ></iconify-icon
                  >+962</span
                >
                <input type="text" placeholder="ex: 785962541" id="number" />
              </div>
            </div>
            <div class="register_form_item">
              <label for="">Address</label>
              <input type="text" placeholder="Enter here" />
            </div>
            <div class="register_form_item">
              <label for="">Neighborhood </label>
              <input type="text" placeholder="Enter here. ex: Swaifeyia" />
            </div>
            <div class="register_form_item">
              <label for="">Building</label>
              <input type="text" placeholder="Enter here" />
            </div>
            <div class="register_form_item">
              <label for="">Floor</label>
              <input type="text" placeholder="Enter here" />
            </div>
          </div>
          <div class="register_form_btn"><button>Sign Up</button></div>
        </from>
      </div>
    </div>
    <footer class="footer"></footer>
    <script src="./js/show-password.js"></script>
    <script src="js/nav.js"></script>
    <script src="js/footer.js"></script>
  </body>
</html>
